jobs:
  build:
    docker:
      - image: circleci/golang:latest
    steps:
      - add_ssh_keys:
        fingerprints:
          - "9f:34:3d:5c:7b:e3:c4:d3:6e:9a:fd:14:21:f0:38:c0"
      - run:
          name: Setup Known Host
          command: |
            ssh-keyscan $SSH_HOST >> ~/.ssh/known_hosts
            sudo apt install gettext
      - checkout
      - run:
          name: Setup
          command: |
            go mod tidy
      - run:
          command: |
            make build
            docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
            make push

  test:
    docker:
      - image: circleci/golang:latest
    steps:
      - checkout
      - run: go mod tidy
      - run: make test

  deploy:
    docker:
      - image: circleci/golang:latest
    steps:
      - add_ssh_keys:
          fingerprints:
            - "9f:34:3d:5c:7b:e3:c4:d3:6e:9a:fd:14:21:f0:38:c0"
      - run:
          name: Setup Known Host
          command: |
            ssh-keyscan $SSH_HOST >> ~/.ssh/known_hosts
            sudo apt install gettext
      - checkout
      - run: make deploy

workflows:
  version: 2
  one_and_two:
    jobs:
      - test
      - build:
          requires:
            - test
      - deploy:
          requires:
            - build
